<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIA Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-copy-code/styles.css">
  <script src="https://unpkg.com/docsify-copy-code/index.js"></script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
      window.$docsify = {
          plugins: [
              window.DocsifyCopyCodePlugin.init()
          ],
          name: 'LIA DOCS',
          subMaxLevel: 2,
          homepage: 'en/README.md',
          repo: 'https://github.com/Xsaven/laravel-intelect-admin',
          loadSidebar: true,
          coverpage: true,
          disqus: 'xsaven',
          search: {
              noData: {
                  '/en/': 'No results!',
                  '/ru/': 'Ни чего не найдено!',
                  '/': 'No results!'
              },
              paths: 'auto',
              placeholder: {
                  '/en/': 'Search',
                  '/zh/': 'Поиск',
                  '/': 'Search'
              }
          },
          loadNavbar: true,
          fallbackLanguages: [
              "en",
              "ru"
          ],
          auto2top: true,
          themeColor: '#3664af',
          onlyCover: true
      }
  </script>
</body>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<style>
  .cover-main img {
    width: 200px;
  }
</style>
</html>
